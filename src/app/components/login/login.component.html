<!-- template driven form -->

<form (ngSubmit)='onSubmit(signinForm.value)' #signinForm="ngForm">
    <div class="form-group">
        <label for="userName" class="form-label">Username</label>
        <input type="userName" name="userName" [(ngModel)]="userName" placeholder="User Name"required class="form-control col-md-4"
            #usernm="ngModel" />
        <br />
        <div *ngIf="usernm.invalid && (usernm.dirty || usernm.touched)" class="alert alert-danger">
             
            <div *ngIf="usernm.errors.required">
                User Name is required.
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)]="password" required minlength="6"
            class="form-control col-md-4" #passwd="ngModel" />
        <br />
        <div *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)" class="alert alert-danger">
            <div *ngIf="passwd.errors.required">
                Password is required.
</div>
            <div *ngIf="passwd.errors.minlength">
                Password isn't long enough, minimum of 6 characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type='submit' value="Login" [disabled]="!signinForm.valid" class="btn btn-primary" />
    </div>
    

</form>
